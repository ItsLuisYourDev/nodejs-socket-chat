<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="formUaser" action="/chat.html">
        <label for="">Ingrese su nombre de usuario: </label>
        <input id="input" autocomplete="off" /><button>Guardar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        var socket = io();

        var form = document.getElementById('formUaser');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            console.log(input.value)
            if (input.value) {
                socket.emit('chat users', input.value);
                input.value = '';
                window.location.href = "/chat";
            }
        });


    </script>

</body>

</html>
